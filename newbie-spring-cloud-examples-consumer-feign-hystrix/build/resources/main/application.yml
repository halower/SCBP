spring:
  application:
    name: feign-hystrix-service
  zipkin:
    base-url: http://192.168.1.161:9411
  sleuth:
    sampler:
      probability: 1.0
server:
  port: 8083
eureka:
  client:
    service-url:
      defaultZone: http://192.168.1.161:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS